<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/output.css">
  <title>Register</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="w-96 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">Register</h1>
    <form id="register-form">
      <div class="mb-4">
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="firstName" class="w-full border border-gray-300 p-2 rounded-md focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="lastName" class="w-full border border-gray-300 p-2 rounded-md focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="phoneNo" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="text" id="phoneNo" class="w-full border border-gray-300 p-2 rounded-md focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Register</button>
    </form>
    <div class="mt-4 text-center">
      <a href="login.html" class="text-blue-500">Back to Login</a>
    </div>
  </div>
  <script src="../js/api.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
