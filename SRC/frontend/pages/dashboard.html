  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 h-16 bg-white border-b border-gray-300">
      <input
        type="text"
        placeholder="Search..."
        class="w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
      />
      <div class="flex items-center space-x-4">
        <!-- Circular Initials Icon -->
        <div id="profile-initials" class="flex items-center justify-center w-10 h-10 bg-indigo-500 text-white rounded-full"></div>
        <!-- Logout Button -->
        <button class="px-4 py-2 bg-red-500 text-white text-sm font-medium rounded-lg hover:bg-red-600 focus:outline-none" id="logout-button">
          Logout
        </button>
      </div>
    </header>
    

    <!-- Content -->
    <main class="flex-1 p-6 bg-white">
      <!-- Chart Container -->
      <div class="border-2 border-dashed border-gray-300 rounded-lg h-full p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold">Dashboard Overview</h2>
        </div>
        <!-- Cards -->
        <div class="grid grid-cols-2 gap-6">
          <!-- Available Trucks -->
          <div class="bg-white shadow rounded-lg p-4">
            <div class="text-gray-500">Available Trucks</div>
            <div class="text-3xl font-bold" id="trucks-count">0</div>
          </div>
          <!-- Available Drivers -->
          <div class="bg-white shadow rounded-lg p-4">
            <div class="text-gray-500">Available Drivers</div>
            <div class="text-3xl font-bold" id="drivers-count">0</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/dashboard.js"></script>

</html>
