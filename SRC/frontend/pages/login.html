<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/output.css">
  <title>Login</title>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
  <!-- Login Container -->
  <div class="w-96 bg-white p-6 rounded-lg shadow-lg">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    
    <!-- Form -->
    <form id="login-form">
      <!-- Phone Number Input -->
      <div class="mb-4">
        <label for="phoneNo" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
        <input type="text" id="phoneNo" placeholder="Enter your phone number"
          class="w-full border border-gray-300 p-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <!-- Login Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-40 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Login</button>
      </div>
    </form>

    <!-- Create an Account -->
    <div class="mt-4 text-center">
      <p class="text-sm">
        Don't have an account? 
        <a href="register.html" class="text-blue-500 font-medium hover:underline">Create an Account</a>
      </p>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="../js/api.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
